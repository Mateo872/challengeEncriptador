<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Script</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="logo">
          <a href=""><img src="./img/logo.png" alt="Logo" /></a>
        </div>

        <article class="text">
          <div class="sec-text-area">
            <textarea
              name=""
              id="textArea"
              rows="10"
              maxlength="450"
              class="textArea"
              placeholder="Ingrese el texto aquí"
            ></textarea>
          </div>
        </article>
        <article class="sec-encrypt">
          <div class="encrypt">
            <p>
              <i class="bi bi-exclamation-circle-fill"></i>
              <span>Solo letras minúsculas y sin acentos</span>
            </p>
            <div class="buttons">
              <button class="button button-primary" id="encrypt">
                Encriptar
              </button>
              <button class="button button-secondary" id="decrypt">
                Desencriptar
              </button>
            </div>
          </div>
        </article>
      </section>
      <section class="message">
        <article id="message-container" class="">
          <img src="./img/Muñeco.png" id="doll" alt="Muñeco" />
          <h2 class="message-title">Ningún mensaje fue encontrado</h2>
          <p id="text-result" class="text-result">
            Ingresa el texto que desees encriptar o desencriptar.
          </p>
          <button class="button button-secondary" id="copy">Copiar</button>
        </article>
      </section>
      <div class="modal-container">
        <div class="modal modal-close">
          <i class="bi bi-x-circle error"></i>
          <h2>Error</h2>
          <p>Ingresa un texto válido para encriptar</p>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
